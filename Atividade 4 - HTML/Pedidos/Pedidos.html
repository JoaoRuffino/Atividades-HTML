<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <header>

        <h1>Pizzaria</h1>

        <ul>
            <li> <a href="../Index.html">Cardápio</a> </li>
            <li><a href="Pedidos.html">Pedidos</a></li>
        </ul>
    
    </header>

    <main>

        <h3>Pedido</h3>

        <form method="get">
            Nome: <input type="text" name="nome" size="30" maxlength="30" placeholder="Informe o nome" autofocus required />

            <br /> <br />

            Telefone: DDD ( <input type="text" name="DDD" size="2" maxlength="2" placeholder="DDD"> ) Número: (<input type="text" name="telefone" size="10" maxlength="10" placeholder="Telefone" />)

            <br /> <br />

            Endereço: 
            <br />
            <textarea name="Endereço" rows="2" cols="80" placeholder="Informe o Endereço"></textarea>

            <br /> <br />

            <table border>
                <caption>Pizzas</caption>
                <tr>
                    <th rowspan="2"><img src="../Imagens/pizza.png" alt="Pizza"></th>
                    <th>Sabor</th>
                    <th>Tamanho</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td><select name="sabor" required>
                        <option value="" disabled selected >Escolha... </option>
                        <option value="calab">Calabresa</option>
                        <option value="mussar">Mussarela</option>
                        <option value="port">Portuguesa</option>
                    </select></td>
                    <td><input type="radio" name="tamanho" value="pequena" />Pequena
                        <input type="radio" name="tamanho" value="media" />Média
                        <input type="radio" name="tamanho" value="grande" />Grande
                    </td>
                    <td>
                        <input type="number" name="quantidade" min="1" max="5" />
                    </td>
                </tr>
            </table>

            <br /><br />

            <table border>
                <caption>Pagamento - Cartão de Crédito</caption>
                <tr>
                    <th>Número/Código</th>
                    <td><input type="text" name="num" size="16" maxlength="16" /> / 
                    <input type="password" name="cod" size="3" maxlength="3" /></td>
                </tr>
                <tr>
                    <th>Bandeira</th>
                    <td>
                        <input type="radio" name="bandeira" value="visa" /><img src="../Imagens/visa.gif" alt="Bandeira Visa" />
                        <input type="radio" name="bandeira" value="mastercard" /><img src="../Imagens/master.gif" alt="Bandeira MasterCard" />
                        <input type="radio" name="bandeira" value="amex" /><img src="../Imagens/amex.gif" alt="Bandeira American Express" />
                    </td>
                    
                </tr>
                <tr>
                    <th>Parcelar?</th>
                    <td>
                        <input type="checkbox" name="parcelar" value="sim" /> Sim
                    </td>
                   
                </tr>

            </table>

            <br /> <br />
            <input type="submit" value="Enviar Pedido" />
            <input type="reset" value="Limpar Pedido" />
        </form>
    </main>
</body>
</html>
